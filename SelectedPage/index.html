    <script>
        const topics = [
            {
                name: "George Washington",
                img: "george-washington.png",
                text: "George Washington was the first president of the United States. He served his term with Vice President John Adams and held office for two four-year terms. He was born February 22, 1732, and died December 14, 1799. He served as a commander in the Continental Army, and led his forces against the British in the Revolutionary War."
            },
            {
                name: "Michael Jackson",
                img: "michael-jackson.png",
                text: "Born August 29, 1958, Michael Jackson became a pop superstar, being known as the King of Pop. He started his career in The Jackson 5, a band comprised of him and his 4 brothers. He later went on to perform solo, and was considered one of the greatest artists of all time."
            },
            {
                name: "Among Us",
                img: "among-us.jpg",
                text: "Among Us is a game developed by Innersloth on PC, Console, and Mobile, first released June 15, 2018. Up to 15 players can play in one game. In a game, there are 1-3 impostors who try to kill the rest of the players, while others complete tasks or vote out the impostors."

            },
            {
                name: "Lorem Ipsum",
                img: "lorem-ipsum.png",
                text: "Lorem Ipsum is placeholder text used in web development and design. It originates from a scrambled version of a text from 45 BC."
            },

            {
                name: "Dogs",
                img: "dogs.png",
                text: "Dogs are domesticated animals known for loyalty, intelligence, and companionship. They have been human partners for thousands of years."
            },
            {
                name: "Cats",
                img: "cats.png",
                text: "Cats are small carnivorous mammals admired for their agility, independence, and playful behavior. They are one of the most popular pets worldwide."
            },
            {
                name: "The Solar System",
                img: "solar-system.png",
                text: "The Solar System contains the Sun and the planets, moons, asteroids, and comets that orbit it. Earth is the third planet from the Sun."
            },
            {
                name: "Chocolate",
                img: "chocolate.png",
                text: "Chocolate is a sweet food made from cocoa beans. It has been enjoyed for centuries and comes in dark, milk, and white varieties."
            },
            {
                name: "Dinosaurs",
                img: "dinosaurs.png",
                text: "Dinosaurs were prehistoric reptiles that dominated Earth for millions of years before going extinct about 65 million years ago."
            },
            {
                name: "Video Games",
                img: "video-games.png",
                text: "Video games are interactive digital entertainment played on computers, consoles, and mobile devices, ranging from simple puzzles to complex 3D worlds."
            },
            {
                name: "The Internet",
                img: "internet.png",
                text: "The Internet is a global network that connects millions of devices, allowing people to access information, communicate, and share data."
            },
            {
                name: "Pizza",
                img: "pizza.png",
                text: "Pizza is an Italian dish made with dough, sauce, cheese, and various toppings. It is one of the most popular foods worldwide."
            },
            {
                name: "Weather",
                img: "weather.png",
                text: "Weather refers to atmospheric conditions such as temperature, wind, and precipitation. It changes daily and varies by region."
            }
        ];

        const topicImg = document.getElementById("topic-img");
        const topicText = document.getElementById("topic-text");
        const topicTitle = document.getElementById("topic-title");

        function showTopic(index) {
            console.log(typeof index)
            const topic = topics[index];
            console.log(topic, index)
            topicImg.src = "../assets/" + topic.img;
            topicImg.alt = topic.name;
            topicText.textContent = topic.text;
            topicTitle.innerText = topic.name;
        }

        // get topic index from url ?index=0
        function getTopicIndexFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            const index = urlParams.get("index");
            if (index !== null) {
                return parseInt(index);
            } else {
                return Math.floor(Math.random() * topics.length);
            }
        }

        showTopic(getTopicIndexFromUrl());
    </script>
</body>
